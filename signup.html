 <!--======================================================================================================================================-->
       
        
<div class="vertical"><b id="verticalline">OR</b></div>
<div class="or-seperator"><b id="horizontalline">OR</b></div>    


<div id="custom-signup">
    <div id="wrapper">
        <div class="form-group">
			<div class="row">
				<div class="col-xs-6"><input type="text" class="form-control" id="first_name" placeholder="First Name" required></div>
				<div class="col-xs-6"><input type="text" class="form-control" id="last_name" placeholder="Last Name" required></div>
			</div>        	
        </div>

        <div class="form-group">
        	<input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <input type="phone" class="form-control" id="phone" placeholder="Phone" required>
        </div> 

		<div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>

		<div class="form-group">
            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" required>
        </div>  
        


        <div class="form-group" id="gender">
         <label class="radio-inline">
            <input type="radio" name="browser" required onclick="myFunction(this.value)" value="Male">Male
          </label>
         <label class="radio-inline">
            <input type="radio" name="browser" required onclick="myFunction(this.value)" value="Female">Female
          </label>

        <input type="text" id="result" style="display: none;">



          <script>
            function myFunction(browser) {
                document.getElementById("result").value = browser;
            }
            </script>

        </div>



        <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
        </div>

        <div class="form-group">
            <button type="submit" id="register-btn">Register Now</button>
        </div>
